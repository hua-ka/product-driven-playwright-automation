name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ conduit-api, salesforce-api, web-ui ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.project }} --reporter=list,html --workers=2
      env:
        # Salesforce API Environment Variables
        SF_API_OAUTH2_URL: ${{ secrets.SF_API_OAUTH2_URL }}
        SF_API_CLIENT_ID: ${{ secrets.SF_API_CLIENT_ID }}
        SF_API_CLIENT_SECRET: ${{ secrets.SF_API_CLIENT_SECRET }}

        # Conduit API Environment Variables
        CONDUIT_API_USERNAME: ${{ secrets.CONDUIT_API_USERNAME }}
        CONDUIT_API_PASSWORD: ${{ secrets.CONDUIT_API_PASSWORD }}
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30
